<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vida Maria Esmalteria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A1647, #142C7C);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #D4AF37;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: #D4AF37;
            color: #0A1647;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .retry-btn:hover {
            background: #B89627;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">💅</div>
        <h1>Você está offline</h1>
        <p>Parece que você perdeu a conexão com a internet. Não se preocupe, algumas funcionalidades ainda estão disponíveis!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            🔄 Tentar Novamente
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">📱</span>
                <span>Agenda offline disponível</span>
            </div>
            <div class="feature">
                <span class="feature-icon">👥</span>
                <span>Dados de clientes em cache</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💾</span>
                <span>Informações salvas localmente</span>
            </div>
        </div>
        
        <div class="status" id="status">
            Verificando conexão...
        </div>
    </div>
    
    <script>
        // Verificar status da conexão
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.innerHTML = '✅ Conexão restaurada! Recarregando...';
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                status.innerHTML = '❌ Sem conexão com a internet';
            }
        }
        
        // Verificar a cada 3 segundos
        setInterval(updateConnectionStatus, 3000);
        updateConnectionStatus();
        
        // Escutar mudanças de conexão
        window.addEventListener('online', () => {
            updateConnectionStatus();
        });
        
        window.addEventListener('offline', () => {
            updateConnectionStatus();
        });
    </script>
</body>
</html>
